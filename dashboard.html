<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-top: 0;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Library Management Dashboard</h1>
    </div>

    <div class="container">
        <!-- Add Books Section -->
        <div class="section" id="add-books-section">
            <h2>Add Books</h2>
            <form action="/add-book" method="post">
                <input type="text" name="bookTitle" placeholder="Book Title" required>
                <input type="text" name="author" placeholder="Author" required>
                <input type="number" name="year" placeholder="Year Published" required>
                <input type="text" name="isbn" placeholder="ISBN" required>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Borrow Books Section -->
        <div class="section" id="borrow-books-section">
            <h2>Borrow Books</h2>
            <form action="/borrow-book" method="post">
                <input type="text" name="bookTitle" placeholder="Book Title" required>
                <input type="text" name="borrowerName" placeholder="Borrower's Name" required>
                <button type="submit">Borrow Book</button>
            </form>
        </div>

        <!-- Return Books Section -->
        <div class="section" id="return-books-section">
            <h2>Return Books</h2>
            <form action="/return-book" method="post">
                <input type="text" name="bookTitle" placeholder="Book Title" required>
                <input type="text" name="borrowerName" placeholder="Borrower's Name" required>
                <button type="submit">Return Book</button>
            </form>
        </div>

        <!-- View Available Books Section -->
        <div class="section" id="view-books-section">
            <h2>View Available Books</h2>
            <table>
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Year Published</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example entries (these would typically be populated from a database) -->
                    
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
